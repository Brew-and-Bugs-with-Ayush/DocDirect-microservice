name: DocDirect Universal CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Images
        run: |
          docker-compose build

      - name: Push Docker Images to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        run: |
          docker-compose push


      # -----------------------------
      # DEPLOYMENT OPTIONS
      # -----------------------------

      # ---- RAILWAY ----
      - name: Trigger Railway Deploy (optional)
        if: github.ref == 'refs/heads/main' && env.RAILWAY_TOKEN != ''
        run: |
          echo "Triggering Railway deployment..."
          npx railway up --service docdirect --detach

